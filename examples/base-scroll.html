<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./vue.js"></script>
    <script src="../dist/vuescroll.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .parent {
        width: 300px;
        height: 300px;
        background-color: red;
        margin: auto;
      }

      .child {
        width: 300px;
        height: 300px;
        line-height: 300px;
        text-align: center;
      }

      .title {
        text-align: center;
        margin-bottom: 50px;
        line-height: 40px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="title">
        <p>üî• vuescroll demo - base scroll</p>
        <p>
          <a href="https://vuescrolljs.yvescoding.me/demo/">
            üëâ Go to online demo</a
          >
        </p>
        <p><a href="https://vuescrolljs.yvescoding.me/">üìù Go to docs</a></p>
        <p>
          <a href="https://github.com/YvesCoding/vuescroll/stargazers"
            >‚≠ê Star it on GitHubÔºÅ</a
          >
        </p>
      </div>
      <div class="parent">
        <vue-scroll :ops="ops">
          <div class="child" v-for="i in 10" :key="i">{{i}}</div>
        </vue-scroll>
      </div>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            ops: {
              vuescroll: {
                checkShiftKey: true,
                locking: false
                // deltaPercent: 0.75
              },
              scrollButton: {
                enable: true,
                background: 'rgb(3, 185, 118)',
                opacity: 1,
                step: 180,
                mousedownStep: 30
              },
              bar: {
                opacity: '0.5',
                background: 'blue'
              }
            }
          };
        }
      })
        .use(vuescroll)
        .mount('#app');
    </script>
  </body>
</html>
